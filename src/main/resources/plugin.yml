name: BlockArtOnline
version: '${version}'
main: BlockArtOnline
api-version: 1.19
prefix: BlockArtOnline
authors: [ SpikeBonjour ]
description: The plugin which aims to replicate the Sword Art Online experience.
commands:
  gsi:
    description: Gives the player a special internal item.
    usage: /<command> <item> <amount>
  mpd:
    description: Edit the current player's data.
    usage: /<command> (init|check|modify (mana|health|base_defense|max_mana|max_health) <amount>)
  spe:
    description: Spawn a custom entity at your location.
    usage: /<command> <entity>


